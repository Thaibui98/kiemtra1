    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let M = s1.length;
  let N = s2.length;

  function isSubstring(s1, s2) {


      for (let i = 0; i <= N - M; i++) {
          let j;
          for (j = 0; j < M; j++)
              if (s2[i + j] !== s1[j])
                  break;
          if (j === M)
              return i;
      }
      return -1;
  }

  let s1 = "thai";
  let s2 = "thailadykiller";
  let res = isSubstring(s1, s2);
  if (res === -1)
      document.write("Not present");
  else
      document.write("Present at index " + res);
</script>
